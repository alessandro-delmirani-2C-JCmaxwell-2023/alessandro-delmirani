<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Grigia</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: rgb(87, 87, 87);
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20%;
        }
        #tavolo {
            height: 500px;
            width: 300px;
            background-color: rgb(101, 67, 33);
            border: 2px solid #5a3e28;
            border-radius: 10px;
            position: relative;
            left: 1200px;
            bottom: -200px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        .centered {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        #v1, #v2 {
            height: 100px;
            width: 150px;
            border-radius: 8px;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        #v1 {
            background-color: #4e73df;
            border: 2px solid #1f3a77;
            left: 1350px;
            bottom: 443px;
            color: white;
        }
        #v2 {
            background-color: #e74a3b;
            border: 2px solid #9f1e11;
            left: 1350px;
            bottom: 72px;
            color: white;
        }
        #g1, #g2 {
            height: 100px;
            width: 100px;
            border-radius: 8px;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        #g1 {
            background-color: #4e73df;
            border: 2px solid #1f3a77;
            left: 1200px;
            bottom: 550px;
            color: white;
        }
        #g2 {
            background-color: #e74a3b;
            border: 2px solid #9f1e11;
            left: 1200px;
            bottom: -30px;
            color: white;
        }
        #box-domande {
            height: 100px;
            width: 450px;
            background-color: white;
            border: 2px solid #333;
            position: relative;
            left: 500px;
            bottom: 525px;
            color: black;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        #risposte-g1, #risposte-g2 {
            height: 100px;
            width: 350px;
            border-radius: 8px;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        #risposte-g1 {
            background-color: #4e73df;
            border: 2px solid #1f3a77;
            left: 550px;
            bottom: 770px;
            color: black;
        }
        #risposte-g2 {
            background-color: #e74a3b;
            border: 2px solid #9f1e11;
            left: 550px;
            bottom: 580px;
            color: black;
        }
        #timer {
            height: 100px;
            width: 100px;
            background-color: #9b59b6;
            border: 2px solid #6a4e92;
            border-radius: 8px;
            position: relative;
            left: 350px;
            bottom: 835px;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        /* Media query per schermi pi√π piccoli */
        @media (max-width: 1024px) {
            #tavolo, #v1, #v2, #g1, #g2, #box-domande, #risposte-g1, #risposte-g2, #timer {
                left: 50%;
                transform: translateX(-50%);
                margin-bottom: 20px;
            }
        }
        @media (max-width: 480px) {
            #tavolo {
                height: 300px;
                width: 200px;
            }
            #v1, #v2 {
                width: 120px;
                height: 80px;
            }
            #g1, #g2 {
                width: 80px;
                height: 80px;
            }
            #box-domande {
                width: 280px;
            }
            #risposte-g1, #risposte-g2 {
                width: 260px;
            }
            #timer {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <div id="tavolo"></div>
    <div id="v1" class="centered">
        <p id="vite1">Vite :</p>
    </div>
    <div id="g1" class="centered">
        <p>Giocatore 1</p>
    </div>
    <div id="g2" class="centered">
        <p>Giocatore 2</p>
    </div>
    <div id="v2" class="centered">
        <p id="vite2">Vite :</p>
    </div>
    <div id="box-domande" class="centered">
        <p>Domanda :</p>
    </div>
    <div id="risposte-g1" class="centered">
        <label for="risp-g1">Risposta giocatore 1:</label>
        <input type="text" id="risp-g1" name="risp-g1" class="form-control">
    </div>
    <div id="risposte-g2" class="centered">
        <label for="risp-g2">Risposta giocatore 2:</label>
        <input type="text" id="risp-g2" name="risp-g2" class="form-control">
    </div>
    <div id="timer" class="centered">
        <p id="t"></p>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
