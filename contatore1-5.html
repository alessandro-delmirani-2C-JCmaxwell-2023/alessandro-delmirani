<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <style>
    #container {
      width: 340px;
      height: 300px;
      position: relative;
      background: green;
    }
    #testo {
      text-align: center;
    }
    #contatore {
      text-align: center;
      align-items: center;
    }
  </style>
</head>

<body>
  <div id="container">
    <p id="testo">contatore da 1 a 5</p>
    <p id="contatore">0</p>
    <p id="tabelline"></p>
    
  </div>
  <script>
    var cont = 0;
    var timer = setInterval(function(){
      cont++;
      document.getElementById("contatore").innerHTML = cont;
    if (cont==5) {
      clearInterval(timer);
      tabellina();
    }
    } ,1000);
    function tabellina() {
      document.getElementById("tabelline").innerHTML += "<br>";
      let tabellina = 0 ;
      for (let i=1;i<=10;i++) {
        for (let j=1;j<=10;j++) {
          //su youtube ho trovato un tutorial che diceva di utilizzare &nbsp per fare lo spazio
                  document.getElementById("tabelline").innerHTML += "&nbsp&nbsp";
                
                
                  document.getElementById("tabelline").innerHTML += "&nbsp";
              
                document.getElementById("tabelline").innerHTML += i*j + "&nbsp"; 
              }
              document.getElementById("tabelline").innerHTML += "<br>";
            }
            document.getElementById("tabelline").innerHTML += "<br>"; 
          }
  </script>
</body>

</html>
