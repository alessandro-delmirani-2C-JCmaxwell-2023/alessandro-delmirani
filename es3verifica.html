<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>Calcolo dell'area</title>
<style>

</style>
</head>
<body>
<h1>Calcola dell'area</h1>

<label for="Raggio">Inserire il raggio: </label>
<input type="number" id="Raggio">

<button onclick="calcola()">Calcola</button>
<div id="output"></div>
<script>

function calcola() {
const raggio = (document.getElementById('Raggio').value);

const outputContainer = document.getElementById('output');
outputContainer.innerHTML = '';
 
const area = (raggio*raggio)*3.14;

outputContainer.innerHTML += `<p>area:  ${area}</p>`;

}
</script>
</body>
</html>
