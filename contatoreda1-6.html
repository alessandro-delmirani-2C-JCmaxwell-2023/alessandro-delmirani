<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <style>
  #container {
    width:600px;
    height:600px;
    border: 1px solid black;
    position: absolute;
    align-items: center;
  }
  #bottone {
    position: absolute;
    top: 60px; left: 160px;
    align-items: center;
  }
  </style>
</head>

<body>
<div id="container">
  <p id="stampa">clicca il bottone per stampare 1000 numeri casuali tra 1 e 6</p>
  <button id="bottone" onclick="stampa()">stampa</button>
  <br>
  <p id="risultato"></p>
  <script>
    function stampa() {
      let numero;
      document.getElementById("risultato").innerHTML =  " ";
      for (let i=0;i<1000;i++) {
        numero = Math.floor((Math.random() * 6) + 1);
        document.getElementById("risultato").innerHTML += numero + " ";
      }
    }
  </script>
</body>

</html>
