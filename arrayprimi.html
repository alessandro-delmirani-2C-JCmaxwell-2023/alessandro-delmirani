<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generatore di Numeri Casuali</title>
    <style>
        body {
            height: 100%;
            margin: 0;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        #numbers {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        #generate-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #box {
            width: 200px;
            height: auto;
            background-color: red;
            border: solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            padding: 10px;
        }
        #primi {
            font-size: 20px;
            font-weight: bold;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Generatore di Numeri Casuali</h1>
    <button id="generate-button">Genera Numero Casuale</button>
    <div id="numbers"></div>
    <div id="box">
        <p id="primi"></p>
    </div>
    <script>
        // Array per memorizzare i numeri primi
        const primoArray = [];

        // Funzione per verificare se un numero è primo
        function isPrime(num) {
            if (num <= 1) return false; // 0 e 1 non sono primi
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) {
                    return false;
                }
            }
            return true;
        }

        // Funzione per aggiornare il contenuto della pagina
        function updateNumbers() {
            const divNumeri = document.getElementById('numbers');
            const nPrimi = document.getElementById('primi');
            let randomNumber;
            
            // Genera un nuovo numero casuale e verifica se è primo
            randomNumber = getRandomNumber();
            if (isPrime(randomNumber) && !primoArray.includes(randomNumber)) {
                primoArray.push(randomNumber); // Aggiungi numero primo all'array
            }

            // Aggiorna il contenuto della pagina
            divNumeri.textContent = `Numero Casuale: ${randomNumber}`;  
            nPrimi.textContent = `Array di Numeri Primi: ${primoArray.join(", ")}`;
        }

        // Funzione per generare un numero casuale tra 1 e 100
        function getRandomNumber() {
            return Math.floor(Math.random() * 100) + 1;
        }

        // Aggiunge un event listener al pulsante
        document.getElementById('generate-button').addEventListener('click', updateNumbers);
    </script>
</body>
</html>
