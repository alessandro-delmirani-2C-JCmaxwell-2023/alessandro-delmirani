<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generatore di Numeri Casuali</title>
    <style>
        body {
            height: 100%;
            margin: 0;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        #numbers {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        #generate-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #box {
            width: 200px;
            height: 200px;
            background-color: red;
            border: solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        #pari {
            font-size: 20px;
            font-weight: bold;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Generatore di Numeri Casuali</h1>
    <button id="generate-button">Genera Numero Casuale</button>
    <div id="numbers"></div>
    <div id="box">
        <p id="primi"></p>
    </div>
    <script>
        // Funzione per generare un numero casuale tra 1 e 100
        function getRandomNumber() {
            return Math.floor(Math.random() * 100) + 1;
        }

        // Funzione per aggiornare il contenuto della pagina
        function updateNumbers() {
            const numbersDiv = document.getElementById('numbers');
            const randomNumber = getRandomNumber();
            // Aggiorna il numero casuale
            numbersDiv.textContent = `Numero Casuale: ${randomNumber}`;  
            const box = document.getElementById('primi');
            let isprime = true; 
            if (randomNumber <= 1) isprime = false; // 0 e 1 non sono primi
            for (let i = 2; i <= Math.sqrt(randomNumber); i++) {
                if (randomNumber % i === 0) {
                    isprime = false;
                    break;
                } 
            }
            if (isprime) {
            box.textContent = "Il numero è primo";
    }       else {
            box.textContent = "Il numero non è primo";
    }
        }
        

        // Aggiunge un event listener al pulsante
        document.getElementById('generate-button').addEventListener('click', updateNumbers);
    </script>
</body>
</html>
