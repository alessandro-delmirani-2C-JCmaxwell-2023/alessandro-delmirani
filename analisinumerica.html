<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>analisi numerica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <h1>Analsi Numerica</h1> 
          </a>
        </div>
      </nav>
    <div class="container my-5 text-center">
        <h1>Alessandro Delmirani</h1>
        <p>analisi numerica container</p>
        <button type="button" class="btn btn-primary" onclick="stampa()">Stampa numeri da 1 a 100</button>
        <p id="output"></p>
        <button type="button" class="btn btn-success" onclick="stampa2()">Stampa numeri da 1 a 100 in un array</button>
        <p id="output2"></p>
        <button type="button" class="btn btn-info" onclick="stampa3()">Stampa solo numeri pari in un array da 1 a 100</button>
        <p id="output3"></p>
        <button type="button" class="btn btn-danger" onclick="stampa4()">Stampa solo numeri dispari in un array da 1 a 100</button>
        <p id="output4"></p>
      </div>
    <script>
  function stampa () {
    let num = ""; // Inizializza num come una stringa vuota
    for (let i = 1; i <= 100; i++) {
        num += i + " ";
    }
    document.getElementById("output").innerHTML = num;
}
function stampa2() {
    let arraynum = [];
    let cont = 0;
    for (let i=1; i<=100; i++) {
        arraynum.push(i);
    }
    document.getElementById("output2").innerHTML = arraynum.join(" ");
}
function stampa3() {
    let arraynumpari = [];
    for (let i=1;i<100;i++) {
        if (i%2==0) {
            arraynumpari.push(i);
        }
    }
    document.getElementById("output3").innerHTML = arraynumpari.join(" ");
}
function stampa4() {
    let arraynumdispari = [];
    for (let i=1;i<100;i++) {
        if (i%3==0) {
            arraynumdispari.push(i);
        }
    }
    document.getElementById("output4").innerHTML = arraynumdispari.join(" ");
}
  </script>
    </body>
</html>
